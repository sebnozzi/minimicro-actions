name: Build and publish to itch.io

on:
  workflow_call:
    inputs:
      minidisk_main_file:
        required: true
        type: string
      minidisk_additional_entries:
        required: false
        type: string
      itch_io_username:
        required: true
        type: string
      itch_io_game_id:
        required: true
        type: string
      itchio_web_channel:
        type: string
        default: browser
    secrets:
      itch_io_api_key:
        required: true

# Note how because this is a reusable workflow and runs in the
# context of the caller, the composite actions (local to this
# workflow) have to be referenced absolutely.

jobs:

  build-minidisk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: sebnozzi/minimicro-actions/.github/actions/build-minidisk@main
        with:
          main_file: ${{ inputs.minidisk_main_file }}
          additional_entries: ${{ inputs.minidisk_additional_entries }}

  build-and-publish-webgl:
    needs: build-minidisk
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: sebnozzi/minimicro-actions/.github/actions/publish-webgl@main
        with:
          itchio_api_key: ${{ secrets.itch_io_api_key }}
          itchio_username: ${{ inputs.itch_io_username }}
          itchio_game_id: ${{ inputs.itch_io_game_id }}
          itchio_build_channel: ${{ inputs.itchio_web_channel }}

  build-and-publish-windows:
    needs: build-minidisk
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: sebnozzi/minimicro-actions/.github/actions/publish-windows@main
        with:
          itchio_api_key: ${{ secrets.itch_io_api_key }}
          itchio_username: ${{ inputs.itch_io_username }}
          itchio_game_id: ${{ inputs.itch_io_game_id }}

  build-and-publish-mac:
    needs: build-minidisk
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: sebnozzi/minimicro-actions/.github/actions/publish-mac@main
        with:
          itchio_api_key: ${{ secrets.itch_io_api_key }}
          itchio_username: ${{ inputs.itch_io_username }}
          itchio_game_id: ${{ inputs.itch_io_game_id }}

  build-and-publish-linux:
    needs: build-minidisk
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: sebnozzi/minimicro-actions/.github/actions/publish-linux@main
        with:
          itchio_api_key: ${{ secrets.itch_io_api_key }}
          itchio_username: ${{ inputs.itch_io_username }}
          itchio_game_id: ${{ inputs.itch_io_game_id }}
